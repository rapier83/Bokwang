{% extends "base.html" %}

    <h2>발주서 목록</h2>
    <div class="post">
    {% if PaperList %}
        <ul>
            {% for P in PaperList %}
                <li><a href="/Payment/{{ P.id }}/">{{ P.TitleByDate }}</a></li>
            {% endfor %}

    {% else %}
        <p>등록한 발주서가 없습니다</p>
    {% endif %}
    </div>
